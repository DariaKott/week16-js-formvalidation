<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h2>Форма регистрации</h2>
        <form name="registrationForm" class="registration-form" novalidate>
            <div class="form-group">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required
                    minlength="2" maxlength="20" pattern="[A-Za-zА-Яа-яЁё\s]+" />
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email"
                    required />
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Возраст:</label>
                <input type="number" id="age" name="age" class="form-input" min="2" max="120" step="1"
                    placeholder="Введите ваш возраст" required />
                <span class="error-message" id="age-error"></span>
            </div>
            <div class="form-group">
                <label class="form-label">Пол:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required />
                    <label for="male">Мужчина</label>
                    <input type="radio" id="female" name="gender" value="female" required />
                    <label for="female">Женщина</label>
                </div>
                <div class="error-message" id="gender-error"></div>
            </div>

            <div class="form-group">
                <label for="profession" class="form-label">Профессия:</label>
                <select id="profession" name="profession" class="form-select" required>
                    <option value="" disabled selected>Выберите профессию</option>
                    <option value="doctor">Врач</option>
                    <option value="programmer">Программист</option>
                    <option value="teacher">Учитель</option>
                    <option value="designer">Дизайнер</option>
                    <option value="engineer">Инженер</option>
                    <option value="salesperson">Продавец</option>
                    <option value="other">Другое</option>
                </select>
                <span class="error-message" id="profession-error"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль"
                    required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" />
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Повторите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                    placeholder="Повторите пароль" required minlength="8"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" />
                <span class="error-message" id="confirmPassword-error"></span>
            </div>

            <div class="form-group">
                <input type="checkbox" id="agree" name="agree" class="form-checkbox" required />
                <label for="agree">Согласие на обработку данных</label>
                <span class="error-message" id="agree-error"></span>
            </div>
            <button type="submit" class="form-button">Отправить</button>
        </form>
    </div>


    <script src="forms1.js"></script>
</body>

</html>
